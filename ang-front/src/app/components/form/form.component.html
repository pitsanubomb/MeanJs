<form (submit)="onReportSave()" class="form-horizontal">
  <fieldset>
    <legend>Form</legend>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Reportname</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" [(ngModel)]="reportname" name="reportname"  id="name" placeholder="Reportname">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input type="text" class="form-control"  [(ngModel)]="email" name="email" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Selects</label>
      <div class="col-lg-10">
        <select class="form-control"  [(ngModel)]="value" name="value" id="select">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
