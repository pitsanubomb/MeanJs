<div class="row">
  <div class="col-lg-12">
    <div class="page-header">
      <h1 id="tables">Reports</h1>
    </div>
    <div class="bs-component">
      <table class="table table-striped table-hover ">
        <thead>
          <tr>
            <th>Reportname</th>
            <th>Email</th>
            <th>value</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let report of reports">
            <td>{{report.reportname}}</td>
            <td>{{report.email}}</td>
            <td>{{report.value}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
